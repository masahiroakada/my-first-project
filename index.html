<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masahiro - Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 600px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      margin: 1.5rem auto;
    }

    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .hobby {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .hobby-icon {
      font-size: 1.5rem;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #444;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">M</div>
    <h1>Masahiro</h1>
    <div class="divider"></div>
    <p class="section-label">Hobby</p>
    <p class="hobby">
      <span class="hobby-icon">&#127955;</span>
      Table Tennis
    </p>
    <p class="footer">&copy; 2026 Masahiro</p>
  </div>
</body>
</html>
