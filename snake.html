<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Çè„Åè„Çè„Åè „Å∏„Å≥„Ç≤„Éº„É†</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #8bd8ff 0%, #fff7b3 100%);
      color: #2a3250;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .game {
      width: min(94vw, 480px);
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #9ecbff;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 10px 24px rgba(32, 78, 142, 0.16);
    }

    .title {
      margin: 0 0 8px;
      text-align: center;
      font-size: 1.2rem;
      color: #2f4f93;
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .score {
      font-size: 1rem;
      font-weight: 700;
    }

    .status {
      font-size: 0.9rem;
      color: #4b679f;
      min-height: 1.2rem;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      border: 2px solid #7ea5e6;
      background: #e9f3ff;
      color: #27467a;
      border-radius: 10px;
      padding: 8px 11px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 700;
    }

    button:active { transform: scale(0.97); }

    .board {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 2px;
      background: #f3fbff;
      border: 2px solid #9ecbff;
      border-radius: 12px;
      padding: 6px;
      aspect-ratio: 1 / 1;
      margin-bottom: 10px;
    }

    .cell {
      background: #d8f0ff;
      border-radius: 4px;
    }

    .snake {
      background: #5ed36d;
    }

    .head {
      background: #2faf43;
    }

    .food {
      background: #ff7373;
    }

    .hint {
      font-size: 0.82rem;
      color: #5068a1;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
    }

    .pad {
      display: none;
      grid-template-columns: repeat(3, 62px);
      grid-template-rows: repeat(2, 62px);
      gap: 8px;
      justify-content: center;
      user-select: none;
      margin-bottom: 8px;
    }

    .pad button {
      width: 62px;
      height: 62px;
      font-size: 1.25rem;
      padding: 0;
      border-radius: 14px;
      background: #fff;
    }

    .pad .up { grid-column: 2; grid-row: 1; }
    .pad .left { grid-column: 1; grid-row: 2; }
    .pad .down { grid-column: 2; grid-row: 2; }
    .pad .right { grid-column: 3; grid-row: 2; }

    .back {
      display: block;
      text-align: center;
      color: #4b679f;
      font-size: 0.86rem;
      font-weight: 700;
      text-decoration: none;
      margin-top: 4px;
    }

    @media (hover: none), (max-width: 900px) {
      .pad { display: grid; }
    }
  </style>
</head>
<body>
  <main class="game">
    <h1 class="title">üêç „Çè„Åè„Çè„Åè „Å∏„Å≥„Ç≤„Éº„É† üçé</h1>

    <div class="top">
      <div>
        <div class="score" id="score">„Çπ„Ç≥„Ç¢: 0 / „Éô„Çπ„Éà: 0</div>
        <div class="status" id="status">„ÇÑ„Åò„Çã„Åó„Ç≠„Éº „Åã WASD „Åß„Çπ„Çø„Éº„ÉàÔºÅ</div>
      </div>
      <div class="actions">
        <button id="pauseBtn" type="button">„ÇÑ„Åô„ÇÄ</button>
        <button id="restartBtn" type="button">„Åï„ÅÑ„Åó„Çá„Åã„Çâ</button>
      </div>
    </div>

    <section id="board" class="board" aria-label="Snake board"></section>
    <p class="hint">„Ç≠„Éº„Éú„Éº„Éâ: ‚Üë‚Üì‚Üê‚Üí / WASD „Éª „Çπ„Éö„Éº„Çπ„Åß‰∏ÄÊôÇÂÅúÊ≠¢</p>

    <div class="pad" aria-label="Touch controls">
      <button class="up" data-dir="up" type="button">‚Üë</button>
      <button class="left" data-dir="left" type="button">‚Üê</button>
      <button class="down" data-dir="down" type="button">‚Üì</button>
      <button class="right" data-dir="right" type="button">‚Üí</button>
    </div>

    <a class="back" href="./index.html">‚Üê „ÇÇ„Å©„Çã</a>
  </main>

  <script type="module">
    import { createInitialState, restartState, setDirection, stepState, togglePause } from './snake-logic.js';

    const TICK_MS = 130;
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const statusEl = document.getElementById('status');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');

    const cells = [];
    let state = createInitialState({ gridSize: 16 });

    function getBestScore() {
      return Number(localStorage.getItem('snake_best_score') || 0);
    }

    function saveBestScore(score) {
      const best = Math.max(getBestScore(), score);
      localStorage.setItem('snake_best_score', String(best));
      return best;
    }

    function buildBoard(gridSize) {
      board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      board.innerHTML = '';
      cells.length = 0;

      for (let i = 0; i < gridSize * gridSize; i += 1) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function cellIndex(point) {
      return point.y * state.gridSize + point.x;
    }

    function render() {
      for (const cell of cells) {
        cell.className = 'cell';
      }

      if (state.food) {
        cells[cellIndex(state.food)].classList.add('food');
      }

      for (let i = 0; i < state.snake.length; i += 1) {
        const part = state.snake[i];
        cells[cellIndex(part)].classList.add(i === 0 ? 'head' : 'snake');
      }

      const best = saveBestScore(state.score);
      scoreEl.textContent = `„Çπ„Ç≥„Ç¢: ${state.score} / „Éô„Çπ„Éà: ${best}`;

      if (state.status === 'idle') {
        statusEl.textContent = '„ÇÑ„Åò„Çã„Åó„Ç≠„Éº „Åã WASD „Åß„Çπ„Çø„Éº„ÉàÔºÅ';
      } else if (state.status === 'running') {
        statusEl.textContent = '„ÅÑ„ÅÑ„ÅûÔºÅ „Çä„Çì„Åî„Çí„ÅÇ„Å§„ÇÅ„Çà„ÅÜ üçé';
      } else if (state.status === 'paused') {
        statusEl.textContent = '„ÅÑ„Å£„Åü„Çì „Åç„ÇÖ„ÅÜ„Åë„ÅÑ ‚è∏Ô∏è';
      } else {
        statusEl.textContent = '„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Äå„Åï„ÅÑ„Åó„Çá„Åã„Çâ„Äç„Çí„Åä„Åó„Å¶„Å≠';
      }

      pauseBtn.textContent = state.status === 'paused' ? '„Å§„Å•„Åë„Çã' : '„ÇÑ„Åô„ÇÄ';
      pauseBtn.disabled = state.status === 'idle' || state.status === 'gameover';
    }

    function tick() {
      state = stepState(state);
      render();
    }

    function inputDirection(direction) {
      state = setDirection(state, direction);
      render();
    }

    document.addEventListener('keydown', (event) => {
      const map = {
        ArrowUp: 'up',
        ArrowDown: 'down',
        ArrowLeft: 'left',
        ArrowRight: 'right',
        w: 'up',
        a: 'left',
        s: 'down',
        d: 'right'
      };

      if (event.code === 'Space') {
        event.preventDefault();
        state = togglePause(state);
        render();
        return;
      }

      const direction = map[event.key] || map[event.key.toLowerCase?.() || ''];
      if (!direction) {
        return;
      }

      event.preventDefault();
      inputDirection(direction);
    });

    for (const button of document.querySelectorAll('[data-dir]')) {
      button.addEventListener('click', () => inputDirection(button.dataset.dir));
    }

    pauseBtn.addEventListener('click', () => {
      state = togglePause(state);
      render();
    });

    restartBtn.addEventListener('click', () => {
      state = restartState(state);
      render();
    });

    buildBoard(state.gridSize);
    render();
    setInterval(tick, TICK_MS);
  </script>
</body>
</html>
